<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="stylesheet" href="lib/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: azure;
        }
        .button-h2 {
            cursor: text!important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <button type="button" class="position-relative bg-transparent border-0 p-0 button-h2">
                <h2>Мои заметки:</h2>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    JavaScript
                </span>
            </button>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="inputItem form-control" placeholder="Введите название заметки">
            <button class="addButton btn btn-secondary" type="button" id="button-addon2">Добавить</button>
        </div>

        <div>
            <ul class="todo list-group"></ul>
        </div>
        <div class="displayTitleDoneList">
            <h2 class="mt-3">Выполненные заметки</h2>
        </div>
        <div>
            <ul class="todoDone list-group"></ul>
        </div>
    </div>

    <script async src="app.js"></script>
</body>

</html>
